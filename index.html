<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website with Payment</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Navbar -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="#" class="logo">E-commerce</a>
            <!-- Cart icon -->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- Content -->
                <div class="cart-content">
                    <div class="cart-box">
                        <img src="img//product1.jpeg" class="cart-img"/>
                        <div class="detail-box">
                            <div class="cart-product-title">Product Shirt</div>
                            <div class="cart-price">$50</div>
                            <input 
                            type="number" 
                            value="1" 
                            class="cart-quantity">
                        </div>
                        <!-- Remove item -->
                        <i class='bx bx-trash-alt cart-remove' ></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy button -->
                <button type="button" class="btn-buy">Pay Now</button>
                <!-- Close Cart -->
                <i class='bx bx-x' id="close-cart"></i>  
            </div>
        </div>
    </header>
